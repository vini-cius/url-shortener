version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:${SERVER_PORT}"
    volumes:
      - .:/app
      - /app/node_modules
  pg:
    image: bitnami/postgresql:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=url_shortener
